<div class="error-container">
  <mat-icon class="error-icon">{{ icon }}</mat-icon>
  <h3 class="error-title">{{ title }}</h3>
  <p class="error-message">{{ message }}</p>
  <button 
    *ngIf="showRetry" 
    mat-raised-button 
    color="primary" 
    (click)="onRetry.emit()"
    class="retry-button">
    {{ retryText }}
  </button>
</div>
