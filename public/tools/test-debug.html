<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Translation Debug</title>
</head>
<body>
    <h1>Translation Debug Test</h1>
    <p>Open the browser console to see debug output</p>
    
    <script>
        // Simulate the SimpleTranslationService debug logging
        function logMissingTranslation(key, language = 'es') {
            const missingKey = {
                key,
                language,
                timestamp: new Date().toISOString(),
                url: window.location.href
            };
            
            try {
                const existingMissing = JSON.parse(localStorage.getItem('missingTranslations') || '[]');
                const isAlreadyLogged = existingMissing.some((item) => 
                    item.key === key && item.language === language
                );
                
                if (!isAlreadyLogged) {
                    existingMissing.push(missingKey);
                    localStorage.setItem('missingTranslations', JSON.stringify(existingMissing));
                    console.warn(`🌐 Missing translation: "${key}" in ${language}`, missingKey);
                }
            } catch (error) {
                console.error('Error logging missing translation:', error);
            }
        }
        
        // Test with some sample missing keys
        console.log('Testing translation debug logging...');
        
        // Simulate some missing translations
        logMissingTranslation('dashboard.welcome');
        logMissingTranslation('stations.search.placeholder');
        logMissingTranslation('profile.settings.notifications');
        logMissingTranslation('auth.login.remember_me');
        logMissingTranslation('common.buttons.save');
        
        // Check what was logged
        setTimeout(() => {
            const missing = JSON.parse(localStorage.getItem('missingTranslations') || '[]');
            console.log('Missing translations collected:', missing);
            console.log('Total missing keys:', missing.length);
            
            // Group by language
            const byLanguage = missing.reduce((acc, item) => {
                if (!acc[item.language]) acc[item.language] = [];
                acc[item.language].push(item.key);
                return acc;
            }, {});
            
            console.log('Missing keys by language:', byLanguage);
        }, 1000);
    </script>
</body>
</html>
